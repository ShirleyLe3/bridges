---
version: "3"

tasks:

  init:
    dir: terraform/
    desc: Install deps and init
    cmds:
      - "terraform init"
    silent: true

  plan:
    dir: terraform/
    desc: Plan Terraform's actions
    cmds:
      - "terraform plan"
    silent: true

  apply:
    dir: terraform/
    desc: Apply Terraform configuration
    cmds:
      - "terraform apply"
    silent: true

  destroy:
    dir: terraform/
    desc: DESTROY Terraform configuration
    cmds:
      - "terraform destroy"
    silent: true
